<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">

        <div class="navbar">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828859.png"></img>
            <img src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png"></img>
        </div>


        <div class="searchbar">
                <input type="text" placeholder="Search">
                <button>
                    <img src="https://image.shutterstock.com/image-vector/magnifying-glass-search-icon-flat-260nw-738763579.jpg"></img>
                </button>
        </div>


        <div class="HeaderIcons">
            <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/microphone-9307132-7586374.png?f=webp&w=256"></img>
            <img src="https://cdn.iconscout.com/icon/free/png-512/free-videocam-1779794-1513959.png?f=webp&w=256"></img>
            <img src="https://cdn-icons-png.flaticon.com/128/60/60991.png"></img>
            <img src="https://cdn-icons-png.flaticon.com/128/2645/2645890.png"></img>
            <img src="https://cdn-icons-png.flaticon.com/128/10796/10796568.png"></img>

        </div>
    </div>
<hr>

    <div class="main">
        <div class="sidebar">
            <div class="sidebarmenu">
                    <img src="https://cdn-icons-png.flaticon.com/128/1828/1828864.png"></img>
                    <span>Home</span>
                </div>
                

                <div class="sidebarmenu">
                    <img src="https://cdn-icons-png.flaticon.com/128/1946/1946432.png"></img>
                    <span>Trending</span>
                </div>
              

                <div class="sidebarmenu">
                    <img src="https://cdn-icons-png.flaticon.com/128/2989/2989849.png"></img>
                    <span>Subscription</span>
                </div>
                <hr>

                <div class="sidebarmenu">
                    <img src="https://cdn-icons-png.freepik.com/128/10263/10263921.png?ga=GA1.1.1622419547.1705688041&semt=ais"></img>
                    <span>Your channel</span>
                </div>
                <hr>

                <div class="sidebarmenu">
                    <img src="https://cdn-icons-png.freepik.com/128/3503/3503786.png?ga=GA1.1.1622419547.1705688041&semt=ais"></img>
                    <span>History</span>
                </div>
                <hr>

                <div class="sidebarmenu">
                    <img src="https://cdn-icons-png.freepik.com/128/1054/1054954.png?ga=GA1.1.1622419547.1705688041&semt=ais"></img>
                    <span>Videos</span>
                </div>
                <hr>

                <div class="sidebarmenu">
                    <img src="https://cdn-icons-png.freepik.com/128/12672/12672301.png?ga=GA1.1.1622419547.1705688041&semt=ais"></img>
                    <span>Watch Later</span>
                </div>
                <hr>

                <div class="sidebarmenu">
                    <img src="https://cdn-icons-png.freepik.com/128/13464/13464213.png?ga=GA1.1.1622419547.1705688041&semt=ais"></img>
                    <span>Liked Videos</span>
                </div>
             </div>
        </div>
        </div>
